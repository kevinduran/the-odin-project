<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Lalezar&family=Rubik+Glitch&display=swap" rel="stylesheet"><title>Library</title>
</head>
<body>
    <h1 class="text-gradient">my library</h1>
    <div class="addBook">
        <button type="button" class="openModalButton btn btn-gradient-border">add book</button>
    </div>
    <div class="formModal">
        <button type="button" class="closeModalButton">x</button>
        <div>
            <form class="formModalForms">
                <span><label class="s" for="title">title: </label><input class="bookTitleInput" type="text" name="title"></span>
                <span><label for="title">author: </label><input class="bookTitleInput" type="text" name="author"></span>
                <span><label for="title">pages: </label><input class="bookTitleInput" type="text" name="pages"></span>
            </form>
        </div>
        <div class="formButtonContainer">
            <button type="button" class="addBookButton btn-gradient-border btn">add book</button>
        </div>
    </div>
    <div class="bookContainer">
        <div class="book">
            <h4>Harry Potter</h4>
            <p>JK Rowling</p>
            <p>777 pages</p>
        </div>
        <div class="book2">
            <h4>Lord of the Rings</h4>
            <p>JRR Tolkien</p>
            <p>420 pages</p>
        </div>
        <div class="book3">
            <h4>Goosebumps</h4>
            <p>RL Stine</p>
            <p>666 pages</p>
        </div>    
        
    </div>

    <script src="script.js"></script>
</body>
</html>
